<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="newpostbody">
    <div class="allpostdiv">
      <div class="navbarpostdiv">
        <nav class="postnav">
          <div class="headerdivpost">
            <div class="one">
              <div class="navbar">
                <div class="imgurdiv">
                  <img src="/images/imgurlogo.png" class="imgurlogo" />
                </div>
              </div>
            </div>
            <div class="one">
              <div class="newpostaddiv">
                <div class="two">
                  <i class="fa-solid fa-house"></i>
                </div>
                <div class="two">
                  <span class="newpostplusad">Go Ad-Free</span>
                </div>
                <div class="two"><span class="signinpost">Sign In</span></div>
                <div class="two">
                  <span class="signinpost">SignUp</span>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="containerupload">
        <div class="leftupload">
          <div class="topleftupload">
            <button id="uploadedimageshere">uploaded Images</button>
          </div>
          <div class="bottomleftupload"></div>
        </div>
        <div class="rightupload">
          <a href="newpost.html"
            ><button id="uploadmore">upload More images</button></a
          >
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/446adbe796.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script>
      const result = JSON.parse(localStorage.getItem("imgurPosted"));

      const imgcontainer = document.querySelector(".bottomleftupload");

      function showIMages(data) {
        data.map((e) => {
          console.log("e", e);
          //  container=document.createElement("div");
          var first = document.createElement("div");
          var second = document.createElement("div");
          var post = document.createElement("input");

          post.setAttribute("id", "postinput");
          var image = document.createElement("img");
          first.setAttribute("id", "postimageset");
          image.src = `${e}`;
          first.append(image);
          var description = document.createElement("input");

          description.setAttribute("id", "descriptioninput");
          description.placeholder = "Add description of post";
          second.append(post, first, description);
          imgcontainer.append(second);
        });
      }
      showIMages(result);
    </script>
  </body>
</html>
