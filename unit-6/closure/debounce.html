<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>Type your text to see Debouncing Here..</p>
      <input type="text" id="search" onkeyup="getResult()" />
    </div>
    <script>
      var c = 0;
      const getData = () => {
        console.log("counter", c++);
      };
      const debounce = (callback, delay) => {
        let id;
        return function () {
          clearTimeout(id);

          id = setTimeout(() => {
            callback();
          }, delay);
        };
      };
      const getResult = debounce(getData, 300);
    </script>
  </body>
</html>
